<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="./js/login.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --text-color: #333;
            --light-grey: #f9f9f9;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-color);
        }
        
        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            width: 380px;
            max-width: 90%;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .logo i {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--text-color);
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
            color: #555;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }
        
        input {
            width: 100%;
            padding: 12px 12px 12px 35px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            background-color: var(--light-grey);
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            background-color: white;
        }
        
        #password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            cursor: pointer;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 0.75rem;
        }
        
        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .error {
            color: var(--error-color);
            margin: 10px 0;
            display: none;
            font-size: 0.85rem;
        }
        
        .links {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .links a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 5px;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .divider {
            margin: 1.5rem 0;
            display: flex;
            align-items: center;
            text-align: center;
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        
        .divider span {
            padding: 0 10px;
            color: #777;
            font-size: 0.85rem;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-btn {
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
        }
        
        .social-btn:hover {
            background: var(--light-grey);
            transform: translateY(-2px);
        }
        
        .social-btn i {
            font-size: 1.25rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-top: 1rem;
        }
        
        .remember-me input {
            width: auto;
            margin-right: 8px;
        }
        
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-user-circle"></i>
            <h2>Welcome Back</h2>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="employeeId">Employee ID</label>
                <div class="input-group">
                    <i class="fas fa-id-card"></i>
                    <input type="text" id="employeeId" placeholder="Enter your employee ID" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <i id="password-toggle" class="fas fa-eye" onclick="togglePassword()"></i>
                </div>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>
            <p id="loginError" class="error"></p>
            <button type="button" onclick="validateLogin()">Sign In</button>
            <div class="links">
                <a href="#" onclick="forgotPassword()">Forgot Password?</a>
            </div>
            <div class="divider">
                <span>OR</span>
            </div>
            <div class="social-login">
                <button type="button" class="social-btn">
                    <i class="fab fa-google" style="color: #DB4437;"></i>
                </button>
                <button type="button" class="social-btn">
                    <i class="fab fa-microsoft" style="color: #00a4ef;"></i>
                </button>
                <button type="button" class="social-btn">
                    <i class="fab fa-apple" style="color: #555;"></i>
                </button>
            </div>
            <div class="links" style="margin-top: 1rem;">
                <a href="signup.html">Don't have an account? Sign up</a>
            </div>
        </form>
    </div>

    <script>
        function validateLogin() {
            const employeeId = document.getElementById('employeeId').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('loginError');
            
            // Simple validation example
            if (!employeeId || !password) {
                errorElement.style.display = 'block';
                errorElement.textContent = 'Please enter both employee ID and password';
                shake(errorElement);
                return;
            }
            
            // Here you would typically make an API call to validate credentials
            // For demo purposes, we'll just show success and redirect
            errorElement.style.display = 'none';
            
            // Show loading state on button
            const button = document.querySelector('button');
            const originalText = button.textContent;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
            button.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                // Redirect or show success
                // window.location.href = 'dashboard.html';
                button.innerHTML = '<i class="fas fa-check"></i> Success!';
                button.style.backgroundColor = 'var(--success-color)';
                
                // For demo only - reset after 2 seconds
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.style.backgroundColor = 'var(--primary-color)';
                    button.disabled = false;
                }, 2000);
            }, 1500);
        }
        
        function forgotPassword() {
            // Show a modal or navigate to forgot password page
            alert('Password reset functionality will be implemented here');
        }
        
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
        
        function shake(element) {
            element.style.animation = 'none';
            setTimeout(() => {
                element.style.animation = 'shake 0.82s cubic-bezier(.36,.07,.19,.97) both';
            }, 10);
        }
        
        // Define the shake animation
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes shake {
                10%, 90% { transform: translate3d(-1px, 0, 0); }
                20%, 80% { transform: translate3d(2px, 0, 0); }
                30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
                40%, 60% { transform: translate3d(4px, 0, 0); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
